<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #212534;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #2c2f45;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 0.5rem;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            max-width: 85%;
            word-wrap: break-word;
        }

        .sent {
            background-color: #4b6cb7;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }

        .received {
            background-color: #3e445b;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            background-color: #2c2f45;
        }

        .chat-input input {
            flex-grow: 1;
            background-color: #3e445b;
            border: none;
            color: #e0e0e0;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
        }

        .chat-input button {
            background-color: #4b6cb7;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            margin-left: 0.5rem;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #3e5898;
        }
    </style>
</head>

<body class="bg-[#1a1a2e]">
    <div class="container">
        <div class="chat-container">
            <header class="chat-header">
                <h1 class="text-2xl font-bold">Global Chat</h1>
                <div class="text-sm">
                    Your User ID: <span id="userIdDisplay" class="font-mono bg-slate-700 rounded-md p-1">Loading...</span>
                </div>
            </header>
            <div id="messages" class="flex-grow p-4 overflow-y-auto flex flex-col-reverse gap-2">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="chat-input flex p-4 bg-slate-800 rounded-b-xl">
                <input type="text" id="messageInput" placeholder="Type a message..."
                    class="flex-grow bg-slate-700 text-white rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendButton"
                    class="bg-blue-600 text-white font-semibold rounded-full px-6 py-2 ml-2 hover:bg-blue-700 transition-colors">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase debug log level
        setLogLevel('debug');

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messages');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const messagesElement = document.getElementById('messages');

        // State variables
        let userId = null;
        let isAuthReady = false;

        // Firebase Auth listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                isAuthReady = true;
                console.log('User signed in with UID:', userId);
                // Start listening for messages only after auth is ready
                setupMessageListener();
            } else {
                console.log('No user signed in. Attempting anonymous sign-in...');
                // If initialAuthToken is available, sign in with it, otherwise use anonymous sign-in.
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log('Signed in with custom token.');
                    } catch (error) {
                        console.error('Error signing in with custom token:', error);
                        await signInAnonymously(auth);
                        console.log('Signed in anonymously instead.');
                    }
                } else {
                    await signInAnonymously(auth);
                    console.log('Signed in anonymously.');
                }
            }
        });

        // Function to set up the real-time message listener
        const setupMessageListener = () => {
            if (!isAuthReady) {
                return; // Wait for auth to be ready
            }

            const chatCollectionRef = collection(db, `artifacts/${appId}/public/data/chat`);
            // Use onSnapshot to get real-time updates.
            // Ordering by timestamp is good practice, but for this simplified app, we will sort client-side
            // to avoid potential server-side index issues.
            const q = query(chatCollectionRef);

            onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    messages.push({
                        id: doc.id,
                        senderId: data.senderId,
                        text: data.text,
                        timestamp: data.timestamp ? data.timestamp.toMillis() : Date.now() // Use toMillis() for consistent sorting
                    });
                });

                // Sort messages by timestamp in ascending order to display correctly
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                // Clear existing messages
                messagesElement.innerHTML = '';

                // Render messages to the UI
                messages.forEach(msg => {
                    const bubble = document.createElement('div');
                    bubble.classList.add('message-bubble', 'text-white', 'p-3', 'rounded-2xl', 'break-words', 'max-w-xs');
                    
                    const senderName = document.createElement('span');
                    senderName.classList.add('text-xs', 'font-bold', 'block', 'mb-1');
                    senderName.textContent = msg.senderId.substring(0, 8) + '...'; // Show a truncated ID for brevity

                    const messageText = document.createElement('p');
                    messageText.textContent = msg.text;

                    bubble.appendChild(senderName);
                    bubble.appendChild(messageText);

                    if (msg.senderId === userId) {
                        bubble.classList.add('sent', 'bg-blue-500', 'self-end');
                        senderName.textContent = 'You';
                    } else {
                        bubble.classList.add('received', 'bg-slate-700', 'self-start');
                    }
                    messagesElement.prepend(bubble);
                });
            }, (error) => {
                console.error("Error listening to messages:", error);
            });
        };

        // Function to send a new message with text filtering
        const sendMessage = async () => {
            let text = messageInput.value.trim();
            if (!text || !userId) {
                return;
            }

            try {
                // Use a simple public API for profanity filtering
                const response = await fetch(`https://www.purgomalum.com/service/plain?text=${encodeURIComponent(text)}`);
                if (response.ok) {
                    text = await response.text();
                } else {
                    console.error("Error filtering text:", response.statusText);
                    // Continue with unfiltered text if the service fails
                }
                
                const chatCollectionRef = collection(db, `artifacts/${appId}/public/data/chat`);
                await addDoc(chatCollectionRef, {
                    senderId: userId,
                    text: text,
                    timestamp: serverTimestamp()
                });
                messageInput.value = '';
            } catch (e) {
                console.error("Error adding document or filtering text: ", e);
            }
        };

        // Event listeners for sending messages
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
